<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="modalDismiss()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{dish.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>




  <ion-card>

    <!--<img src="data:image/JPEG;base64, {{dish.image}}" />-->
    <img [src]='sanitizer.bypassSecurityTrustResourceUrl(dish.image)'/>

    <ion-item>
      <ion-icon name='logo-facebook' item-left style="color: #55acee"></ion-icon>
      Likes
      <ion-badge item-right>{{dish.rating | decimal}}K</ion-badge>
      <ion-icon style="color: #387ef5" (click)="likeDish()" name="thumbs-up" item-right padding> Liker </ion-icon>
    </ion-item>

    <ion-card-content>
      <p>{{dish.descript}}</p>
    </ion-card-content>





    <ion-list>
      <ion-list-header>Options</ion-list-header>
      <ion-item>
        <ion-label>Liten</ion-label>
        <ion-checkbox color="dark" checked="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Glutenfri</ion-label>
        <ion-checkbox color="dark" checked="false"></ion-checkbox>
      </ion-item>

      <ion-list-header>
        NÃ¦ringsinnhold
        <ion-item no-padding>
          <img no-padding src="NutVal1.PNG" />
        </ion-item>
      </ion-list-header>


    </ion-list>


  </ion-card>

</ion-content>
