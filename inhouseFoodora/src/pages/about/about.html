<ion-header>
  <ion-navbar>
    <ion-title>
      Peppes pizza
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list no-lines>
    <ion-item id="headlogo">
      <ion-thumbnail>
        <img class="center" src="peppes.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item id="dishlist">
      <div padding>
        <ion-segment [(ngModel)]="category">
          <ion-segment-button value="pizza">
            Pizza
          </ion-segment-button>
          <ion-segment-button value="sides">
            Sides
          </ion-segment-button>
          <ion-segment-button value="drinks">
            Drinks
          </ion-segment-button>
        </ion-segment>
      </div>

      <div [ngSwitch]="category">
        <ion-list *ngSwitchCase="'pizza'">
          <button ion-item *ngFor="let dish of mockedDishes.peppesDishes" (click)="openModal(dish)">
            <ion-thumbnail item-left>
              <img src="peppes.png">
            </ion-thumbnail>
            <h2>{{dish.name}}</h2>
            <p class="break">Insane meat-to-bread ratio</p>
            <ion-badge item-right>
              {{dish.price + ",-"}}
            </ion-badge>
          </button>
        </ion-list>

        <ion-list *ngSwitchCase="'sides'">
          <ion-item>
            <ion-thumbnail item-left>
              <img src="http://assets.simplyrecipes.com/wp-content/uploads/2006/09/21124842/garlic-bread-horiz-a2-1800.jpg">
            </ion-thumbnail>
            <h2>Garlic bread</h2>
            <p class="break">Super crispy</p>
            <ion-badge item-right>
              90,-
            </ion-badge>
          </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'drinks'">
          <ion-item>
            <ion-thumbnail item-left>
              <img src="http://cateringoff.ru/wp-content/uploads/2015/03/coca-cola-0.33l.jpg">
            </ion-thumbnail>
            <h2>Coca Cola box</h2>
            <p>Cold and refreshing</p>
            <ion-badge item-right>
              40,-
            </ion-badge>
          </ion-item>
        </ion-list>

      </div>
    </ion-item>
  </ion-list>

</ion-content>
