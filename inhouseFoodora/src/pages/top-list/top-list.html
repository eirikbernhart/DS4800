<ion-header>
  <ion-navbar>
    <ion-title>
      Top-10
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
  <ion-item *ngFor="let item of topList" (click)="goToSuggested(item)">
    <!--<ion-thumbnail  item-right>
      <img src="star-4.5.png">
    </ion-thumbnail >-->

    {{ item.topListPos }}.
    {{ item.name }}
    <ion-thumbnail item-left>
      <img [src]='sanitizer.bypassSecurityTrustResourceUrl(item.image)'/>
    </ion-thumbnail>
    <ion-item>
      <ion-icon name='logo-facebook' item-right style="color: #55acee"></ion-icon>
      <ion-badge item-right>{{item.rating | decimal}}K</ion-badge>
    </ion-item>

  </ion-item>

</ion-list>
</ion-content>
